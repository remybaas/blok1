<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>


 <script>
        	
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 9");

            // Jou instructies volgen hier
            robotArm.speed = 500;
            for(var i = 1; i < 5; i++) {
                for(var j = 0; j < i; j++) {
                    robotArm.grab();
                    for(var k = 0; k < 5; k++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var k = 0; k < 5; k++) {
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>


    </body>
    </html>
